<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: repeating-linear-gradient(
        -45deg,
        #1a1a1a,
        #1a1a1a 40px,
        #111 40px,
        #111 80px
      );
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      padding: 50px 20px 20px;
    }
    h1 {
      font-size: 4em;
      margin: 0;
      font-weight: 700;
      font-family: "Montserrat", sans-serif; /* Bold sleek title font */
    }
    p.description {
      font-size: 1.3em;
      margin-top: 15px;
      color: #ccc;
      white-space: pre-line; /* keeps line breaks */
    }
    h2.subheading {
      font-family: "Montserrat", sans-serif; /* Sleek bold font */
      font-size: 2.4em;
      margin: 60px 0 20px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease-out;
    }
    img {
      width: auto;
      max-width: 90%;
      max-height: 80vh; /* scales image for 1080p displays */
      border-radius: 12px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.6);
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease-out;
    }
    .visible {
      opacity: 1;
      transform: translateY(0);
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Portfolio</h1>
    <p class="description">
      username: luckyman9299
      hi, im a builder and somewhat of a 3d modeller
      contributed to 1m-2m Visits
    </p>
  </header>

  <main>
    <h2 class="subheading">Stylized</h2>
    <img src="build1.png" alt="Stylized Build">

    <h2 class="subheading">Studs</h2>
    <img src="build2.png" alt="Studs Build">

    <h2 class="subheading">Minimaps</h2>
    <img src="build3.png" alt="Minimaps Build">

    <h2 class="subheading">Obbies</h2>
    <img src="build4.png" alt="Obbies Build">
  </main>

  <footer>
    &copy; 2025 luckyman9299. All rights reserved.
  </footer>

  <script>
    const elements = document.querySelectorAll('h2, img');

    function revealOnScroll() {
      const triggerBottom = window.innerHeight * 0.85;
      elements.forEach(el => {
        const boxTop = el.getBoundingClientRect().top;
        if (boxTop < triggerBottom) {
          el.classList.add('visible');
        }
      });
    }

    window.addEventListener('scroll', revealOnScroll);
    window.addEventListener('load', revealOnScroll);
  </script>
</body>
</html>
